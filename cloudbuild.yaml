steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'europe-west1-docker.pkg.dev/$PROJECT_ID/ediflux-repo/facturier-python:$SHORT_SHA', '.']
  
  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west1-docker.pkg.dev/$PROJECT_ID/ediflux-repo/facturier-python:$SHORT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'facturier-service'
      - '--image'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/ediflux-repo/facturier-python:$SHORT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--port'
      - '8000'
      - '--allow-unauthenticated'
images:
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/ediflux-repo/facturier-python:$SHORT_SHA'
