<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Factures Factur-X</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Générateur de Factures Factur-X</h1>
            <p>Créez des factures normées Factur-X (Basic WL) simplement.</p>
        </header>

        <form id="invoiceForm">
            <!-- Invoice Details -->
            <section class="card">
                <h2>Détails Facture</h2>
                <div class="grid-2">
                    <div class="form-group">
                        <label for="invoice_number">Numéro de Facture</label>
                        <input type="text" id="invoice_number" name="invoice_number" required
                            placeholder="ex: FV-2023-001">
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                </div>
            </section>

            <!-- Seller Info -->
            <section class="card">
                <div class="header-with-action">
                    <h2>Vendeur</h2>
                    <div class="search-box">
                        <input type="text" id="pass" placeholder="Recherche entreprise..." class="search-input"
                            autocomplete="off">
                        <div id="seller_search_results" class="search-results hidden"></div>
                    </div>
                </div>
                <!-- Warning: ID 'pass' above is a placeholder, I'll fix it in the actual writing if I can or just map it in JS -->
                <!-- Actually I should use a specific ID. -->

                <div class="form-group">
                    <label for="seller_name">Nom / Raison Sociale</label>
                    <input type="text" id="seller_name" name="seller.name" required>
                </div>
                <div class="form-group">
                    <label for="seller_email">Email</label>
                    <input type="email" id="seller_email" name="seller.email">
                </div>
                <div class="grid-2">
                    <div class="form-group">
                        <label for="seller_vat">N° TVA Intracommunautaire</label>
                        <input type="text" id="seller_vat" name="seller.vat_id">
                    </div>
                    <div class="form-group">
                        <label for="seller_siret">SIRET</label>
                        <input type="text" id="seller_siret" name="seller.siret">
                    </div>
                </div>
                <h3>Adresse</h3>
                <div class="form-group">
                    <label for="seller_street">Rue</label>
                    <input type="text" id="seller_street" name="seller.address.street" required>
                </div>
                <div class="grid-3">
                    <div class="form-group">
                        <label for="seller_zip">Code Postal</label>
                        <input type="text" id="seller_zip" name="seller.address.zip_code" required>
                    </div>
                    <div class="form-group">
                        <label for="seller_city">Ville</label>
                        <input type="text" id="seller_city" name="seller.address.city" required>
                    </div>
                    <div class="form-group">
                        <label for="seller_country">Pays (Code ISO)</label>
                        <input type="text" id="seller_country" name="seller.address.country_code" value="FR" required
                            maxlength="2">
                    </div>
                </div>
            </section>

            <!-- Buyer Info -->
            <section class="card">
                <div class="header-with-action">
                    <h2>Acheteur</h2>
                    <div class="search-box">
                        <input type="text" id="buyer_search" placeholder="Recherche client..." class="search-input"
                            autocomplete="off">
                        <div id="buyer_search_results" class="search-results hidden"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="buyer_name">Nom / Raison Sociale</label>
                    <input type="text" id="buyer_name" name="buyer.name" required>
                </div>
                <div class="form-group">
                    <label for="buyer_vat">N° TVA Intracommunautaire</label>
                    <input type="text" id="buyer_vat" name="buyer.vat_id">
                </div>
                <h3>Adresse</h3>
                <div class="form-group">
                    <label for="buyer_street">Rue</label>
                    <input type="text" id="buyer_street" name="buyer.address.street" required>
                </div>
                <div class="grid-3">
                    <div class="form-group">
                        <label for="buyer_zip">Code Postal</label>
                        <input type="text" id="buyer_zip" name="buyer.address.zip_code" required>
                    </div>
                    <div class="form-group">
                        <label for="buyer_city">Ville</label>
                        <input type="text" id="buyer_city" name="buyer.address.city" required>
                    </div>
                    <div class="form-group">
                        <label for="buyer_country">Pays (Code ISO)</label>
                        <input type="text" id="buyer_country" name="buyer.address.country_code" value="FR" required
                            maxlength="2">
                    </div>
                </div>
            </section>

            <!-- Payment & References (EN16931) -->
            <section class="card">
                <h2>Paiement & Références</h2>
                <div class="grid-2">
                    <div class="form-group">
                        <label for="payment_iban">IBAN Vendeur (Optionnel - Pour test)</label>
                        <input type="text" id="payment_iban" name="payment.iban" placeholder="FR76...">
                    </div>
                    <div class="form-group">
                        <label for="payment_mode">Mode de Paiement</label>
                        <select id="payment_mode" name="payment.mode">
                            <option value="30">Virement (SEPA)</option>
                            <option value="10">Espèces</option>
                            <option value="48">Carte Bancaire</option>
                            <option value="42">Virement Bancaire</option>
                        </select>
                    </div>
                </div>
                <div class="grid-2">
                    <div class="form-group">
                        <label for="ref_buyer">Référence Acheteur (Code Service)</label>
                        <input type="text" id="ref_buyer" name="references.buyer_reference"
                            placeholder="ex: IT-SERVICES">
                    </div>
                    <div class="form-group">
                        <label for="ref_order">Référence Commande (PO)</label>
                        <input type="text" id="ref_order" name="references.order_reference" placeholder="ex: PO-123456">
                    </div>
                </div>
            </section>

            <!-- Line Items -->
            <section class="card">
                <div class="header-with-action">
                    <h2>Lignes de Facture</h2>
                    <button type="button" class="btn-secondary" id="addItemBtn">+ Ajouter une ligne</button>
                </div>
                <div id="itemsContainer">
                    <!-- Items will be added here via JS -->
                </div>
            </section>

            <div class="actions">
                <button type="submit" class="btn-primary" id="generateBtn">Générer la Facture Factur-X</button>
            </div>

            <div id="messageArea" class="message hidden"></div>
        </form>

        <!-- Existing Invoices Section -->
        <section class="card" style="margin-top: 2rem;">
            <div class="header-with-action">
                <h2>Factures Existantes</h2>
                <button type="button" class="btn-secondary" id="refreshBtn">Actualiser</button>
            </div>
            <div class="table-container">
                <table id="invoicesTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>N° Facture</th>
                            <th>Vendeur</th>
                            <th>Acheteur</th>
                            <th>Montant TTC</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Invoices will be populated here -->
                    </tbody>
                </table>
                <div id="noInvoicesMsg" class="hidden" style="text-align: center; padding: 1rem; color: #666;">
                    Aucune facture trouvée.
                </div>
            </div>
        </section>
    </div>

    <!-- Template for a line item -->
    <template id="itemTemplate">
        <div class="line-item">
            <div class="grid-4">
                <div class="form-group span-2">
                    <label>Description</label>
                    <input type="text" class="item-desc" required>
                </div>
                <div class="form-group">
                    <label>Quantité</label>
                    <input type="number" class="item-qty" step="any" required>
                </div>
                <div class="form-group">
                    <label>Prix Unitaire HT</label>
                    <input type="number" class="item-price" step="0.01" required>
                </div>
            </div>
            <div class="grid-4">
                <div class="form-group">
                    <label>Taux TVA (%)</label>
                    <select class="item-vat" required>
                        <option value="20.0" selected>20%</option>
                        <option value="10.0">10%</option>
                        <option value="5.5">5.5%</option>
                        <option value="2.1">2.1%</option>
                        <option value="0.0">0%</option>
                    </select>
                </div>
                <div class="form-group remove-container">
                    <button type="button" class="btn-danger remove-item">Supprimer</button>
                </div>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
